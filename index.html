<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>TeamGame</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="alert alert-success" style="display: none" role="alert"></div>
      <div class="alert alert-warning" style="display: none" role="alert"></div>
      <h1 class="stageName">스테이지 1(s를 눌러 시작하세요)</h1>
      <div class="field">
        <div class="row">
          <div class="col-4">
            <div class="form-group hp-bar" style="text-align: center">
              <label for="playerHPBar"><h2 class="player-hp">플레이어 체력</h2></label>
              <input
                type="range"
                class="form-control-range"
                id="playerHPBar"
                min="1"
                max="100"
                step="1"
                value="100"
                disabled
              />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group stat-control" style="text-align: center">
              <label for="formControlRange"
                ><h2 class="stat-range">공격-방어</h2></label
              >
              <div class="modal-body">
                <input
                  type="range"
                  class="form-control-range"
                  id="formControlRange"
                  min="1"
                  max="100"
                  step="1"
                  title="막대기를 조정하여 스탯을 분배합니다."
                />
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="form-group hp-bar" style="text-align: center">
              <label for="enemyHPBar"><h2 class="enemy-hp">적 체력</h2></label>
              <input
                type="range"
                class="form-control-range"
                id="enemyHPBar"
                min="1"
                max="100"
                step="1"
                value="100"
                disabled
              />
            </div>
          </div>
        </div>
        <div class="player">
          <img src="./Image/Character/knight_1.png" alt="" />
        </div>
        <div class="enemy">
          <img src="./Image/Enemy/ghost1.png" alt="" />
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
